<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testTask</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>



    <form autocomplete="off" id="form" class="form-block" action="https://60376bfd5435040017722533.mockapi.io/form"
        method="POST">
        <h1 class="form-block__header">Задать вопрос</h1>
        <input class="form-block__area form-block__area_typein _req _name" type="text" name="name"
            placeholder="Фамилия Имя Отчество *" pattern="[А-Яа-яЁё\-]*\s[А-Яа-яЁё\-]*\s[А-Яа-яЁё\-]*" required>
        <input class="form-block__area form-block__area_typein _req" type="tel" name="phone" placeholder="Телефон *"
            pattern="[0-9\s\-\+]*" required>
        <input class="form-block__area form-block__area_typein" type="email" name="email" placeholder="Email"
            pattern="\S+@[a-z]+.[a-z]+">
        <input class="form-block__area form-block__area_btn" type="submit" value="отправить запрос">
    </form>
    <script>
        $(function () {
            $('form').submit(function (e) {
                var $form = $(this);
                $.ajax({
                    type: $form.attr('method'),
                    url: $form.attr('action'),
                    data: $form.serialize()
                }).done(function () {
                    console.log('success');
                }).fail(function () {
                    form.style.boxShadow = "0px 0px 30px 5px rgba(255, 21, 21, 0.25)";
                });

                e.preventDefault();
            });
        });
    </script>
</body>

</html>
